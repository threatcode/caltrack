{% macro deprecated(description) %}
<div class="col-md-9 p-0">
    <div class="card danger-card">
        <div class="card-header">
            <h5 class="mb-0">Deprecation Warning</h5>
        </div>
        <div class="card-body">
            <p class="card-text">
                {{description}}
            </p>
        </div>
    </div>
</div>
{% endmacro %}
