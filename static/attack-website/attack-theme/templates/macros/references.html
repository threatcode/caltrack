{% macro references(refs) %}
{% for ref in refs %}
    {% if ref.url %}
        <sup>
            <a aria-describedby="qtip-{{ref.number}}" href="{{ref.url}}" target="_blank" data-hasqtip="{{ref.number}}">[{{ref.number}}]</a>
        </sup>
    {% else %}
        <sup>
            [{{ref.number}}]
        </sup>
    {% endif %}
{% endfor %}
{% endmacro %}
